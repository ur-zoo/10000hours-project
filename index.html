<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="css/10000hours_browser.css" />
        <link rel="stylesheet" href="css/10000hours_mobile.css" />
    </head>
    <body>
        <!-- title -->
        <header>
            <h1 class="sr-only">1만 시간의 법칙</h1>
            <img src="src/img/clock.png" alt="" class="img-clock" />
            <img src="src/img/title.png" alt="" class="img-title" />
        </header>

        <main>
            <!-- intro -->
            <section class="wrap-intro">
                <p class="intro-text">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>

                <div class="wrap-intro-2">
                    <img src="src/img/quotes.png" alt="" class="img-quotes" />
                    <p class="intro-text-2">
                        <strong class="intro-strong">1만 시간의 법칙</strong>은 <br />
                        어떤 분야의 전문가가 되기 위해서는 <br />
                        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                    </p>
                </div>
            </section>

            <!-- input -->
            <section>
                <div class="wrap-input">
                    <p>
                        나는
                        <input type="text" name="expert" placeholder="예)프로그래밍" class="input-text" />
                        전문가가 될 것이다.
                    </p>
                    <p>
                        <span class="input-span">그래서 앞으로 매일 하루에</span>
                        <input type="text" name="time" placeholder="예)5시간" class="input-text" /> 시간씩 훈련할
                        것이다.
                    </p>
                </div>

                <div class="wrap-submit">
                    <button type="submit" class="submit-btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                    <img src="src/img/click.png" alt="" class="img-click" />
                </div>
            </section>

            <!-- input result -->
            <section class="wrap-result">
                <p class="result-text">
                    당신은 <strong class="result-strong">프로그래밍</strong> 전문가가 되기 위해서 <br />
                    대략 <strong class="result-strong">5110일</strong> 이상 훈련하셔야 합니다!
                </p>
                <div class="wrap-result-2">
                    <button class="result-btn-2">훈련하러 가기 GO!GO!</button>
                    <button class="result-btn-3">공유하기</button>
                </div>
            </section>

            <!-- modal -->
            <section class="modal">
                <div>
                    <p class="modal-text-1">화이팅!!</p>
                    <p class="modal-text-2">당신의 꿈을 응원합니다!</p>
                </div>
                <img src="src/img/licat.png" alt="" class="img-licat" />
                <button class="modal-btn">종료하고 진짜 훈련하러 가기 GO!GO!</button>
            </section>
        </main>

        <!-- footer -->
        <footer>
            <img src="src/img/logo.png" alt="" class="img-logo" />
            <p class="footer-text content">본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</p>
            <p class="footer-text">수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
        </footer>
    </body>
</html>
